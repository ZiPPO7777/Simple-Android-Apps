<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <title>ZIPPTECH-GlowText</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Permanent+Marker&family=Press+Start+2P&family=Neucha&family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="app-container">
        <!-- Settings Panel -->
        <div class="settings-panel">
            <h1>ZIPPTECH-GlowText</h1>  #You can remove this if you dont like it
            <h1>Message Display</h1>
            
            <div class="input-group">
                <label for="message-input">Your Message</label>
                <textarea id="message-input" placeholder="Type your message here..."></textarea>
            </div>
            
            <div class="preview-container">
                <div id="message-preview">Preview</div>
            </div>
            
            <div class="settings-accordion">
                <!-- Animation Settings -->
                <div class="settings-section active">
                    <h3 class="section-header">Animation</h3>
                    <div class="section-content">
                        <select id="animation-type">
                            <option value="none">None</option>
                            <option value="scroll-left">Scroll Left</option>
                            <option value="scroll-right">Scroll Right</option>
                            <option value="typewriter">Typewriter</option>
                            <option value="zoom">Zoom</option>
                            <option value="bounce">Bounce</option>
                            <option value="fade">Fade</option>
                            <option value="pulse">Pulse</option>
                        </select>
                        
                        <div class="slider-group">
                            <label for="animation-speed">Speed</label>
                            <input type="range" id="animation-speed" min="0.5" max="5" step="0.1" value="1">
                        </div>
                    </div>
                </div>
                
                <!-- Text Settings -->
                <div class="settings-section">
                    <h3 class="section-header">Text</h3>
                    <div class="section-content">
                        <select id="font-family">
                            <option value="sans-serif">Sans-serif</option>
                            <option value="serif">Serif</option>
                            <option value="monospace">Monospace</option>
                            <option value="'Permanent Marker', cursive">Handwriting</option>
                            <option value="'Press Start 2P', cursive">Digital</option>
                            <option value="'Monoton', cursive">Neon</option>
                        </select>
                        
                        <div class="slider-group">
                            <label for="font-size">Size</label>
                            <input type="range" id="font-size" min="16" max="120" value="48">
                        </div>
                        
                        <div class="color-picker-group">
                            <label for="text-color">Color</label>
                            <input type="color" id="text-color" value="#ffffff">
                        </div>
                        
                        <div class="toggle-group">
                            <button class="toggle-btn" id="bold-toggle">B</button>
                            <button class="toggle-btn" id="italic-toggle">I</button>
                            <button class="toggle-btn" id="underline-toggle">U</button>
                            <button class="toggle-btn" id="mirror-toggle">Mirror</button>
                        </div>
                    </div>
                </div>
                
                <!-- Theme Settings -->
                <div class="settings-section">
                    <h3 class="section-header">Theme</h3>
                    <div class="section-content">
                        <div class="theme-presets">
                            <button class="theme-btn" data-theme="led">LED</button>
                            <button class="theme-btn" data-theme="neon">Neon</button>
                            <button class="theme-btn" data-theme="dark">Dark</button>
                            <button class="theme-btn" data-theme="paper">Paper</button>
                            <button class="theme-btn" data-theme="hacker">Hacker</button>
                            <button class="theme-btn" data-theme="concert">Concert</button>
                        </div>
                        
                        <div class="custom-theme">
                            <label for="bg-color">Background</label>
                            <input type="color" id="bg-color" value="#000000">
                            
                            <label for="bg-image">Background Image</label>
                            <input type="file" id="bg-image" accept="image/*">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button id="display-btn">Display</button>
                <button id="reset-btn">Reset</button>
                <button id="save-btn">Save</button>
                <button id="export-btn">Export as Image</button>
                <button id="dark-mode-toggle">Dark Mode</button>
                <button id="rotate-btn">Rotate Display</button>
            </div>
        </div>
        
        <!-- Fullscreen Display -->
        <div class="fullscreen-display" id="fullscreen-display">
            <div class="countdown" id="countdown"></div>
            <div class="message-display" id="message-display"></div>
        </div>
        
        <!-- Portrait Orientation Warning -->
        <div class="portrait-warning" id="portrait-warning">
            <p>Please rotate your device to landscape mode for the best experience</p>
            <button id="continue-portrait">Continue Anyway</button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js">
    </script>
</body>
</html>
